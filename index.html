<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="calculator"> 
  <div class="sec-display"></div>
  <div class="pri-display">0</div>
  <hr>
  <div class="buttons-container">
    <div class="button function clear">AC</div>
    <div class="button function delete">X</div>
    <div class="button operator mod">%</div>
    <div class="button operator div">/</div>
    <div class="button number">7</div>
    <div class="button number">8</div>
    <div class="button number">9</div>
    <div class="button operator mult">*</div>
    <div class="button number">4</div>
    <div class="button number">5</div>
    <div class="button number">6</div>
    <div class="button operator sub">-</div>
    <div class="button number">1</div>
    <div class="button number">2</div>
    <div class="button number">3</div>
    <div class="button operator add">+</div>
    <div class="button dot">.</div>
    <div class="button number zero">0</div>
    <div class="button equal">=</div>
  </div>
 </div>   
  <script src="./main.js"></script>
</body>
</html>
